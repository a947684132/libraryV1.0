{% extends 'base.html' %}
{% block main %}
<tr>
    <td height="510" valign="top" style="padding:5px;"><table width="98%" height="487" border="0" cellpadding="0" cellspacing="0">

 <table width="100%" border="0" cellspacing="0" cellpadding="0">

      <input name="bname" type="text" id="bname" value= '{{ book.bname }}' size="30" onblur="func1()"><span id="bnameSpan"></span>

    </tr>
    <tr>
      <td align="left" style="padding:5px;">作&emsp;&emsp;者：</td>
      <td align="left"><input name="author" type="text" id="author" size="30" value='{{ book.author }}' onblur="func2()"><span id="authorSpan"></span></td>

  <tr>
      <td  align="left" style="padding:5px;">图书类型：</td>
      <td align="left"><select name="booktype" class="wenbenkuang" id="booktype">
          {% for bt in booktype %}
              {% if bt == book.btid %}
                <option value="{{ bt.btid }}" selected>{{ bt.typename }}</option>
              {% else %}
                  <option value="{{ bt.btid }}">{{ bt.typename }}</option>
              {% endif %}
          {% endfor %}
          </select></td>
    </tr>
    <tr>
      <td align="left" style="padding:5px;">出版社：</td>
      <td align="left"><input name="pubilshing" type="text" id="pubilshing" size="30" value='{{ book.pubilshing }}' onblur="func3()"><span id="pubilshingSpan"></span></td>
    </tr>
    <tr>
      <td align="left" style="padding:5px;">I S B N：</td>
      <td align="left"><input name="isbn" type="text" id="isbn" size="30" value='{{ book.isbn }}' onblur="checkisbn()"><span id="isbnSpan"></span></td>
    </tr>
   <tr>
      <td align="left" style="padding:5px;">单&emsp;&emsp;价：</td>
      <td align="left"><input name="price" type="text" id="price" size="30" value='{{ book.price }}'></td>
    </tr>
   <tr>
      <td  align="left" style="padding:5px;">选择书架：</td>
      <td align="left"><select name="bookcase" class="wenbenkuang" id="bookcase">
          {% for bc in bookcase %}
              {% if bc == book.bcid %}
                  <option value="{{ bc.bcid }}" selected>{{ bc.bcname }}</option>
              {% else %}
                  <option value="{{ bc.bcid }}">{{ bc.bcname }}</option>
              {% endif %}

          {% endfor %}
          </select></td>
  </tr>
  <tr>
      <td height="65" align="left" style="padding:5px;">&nbsp;</td>
